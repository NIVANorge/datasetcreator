version: '3.5'
services:
  thredds:
    image: unidata/thredds-docker:5.5-SNAPSHOT
    #image: europe-west1-docker.pkg.dev/niva-cd/images/thredds:latest
    ports:
      - "80:8080"
      - "443:8443"
      - "8443:8443"
    container_name: thredds
    volumes:
      - ./catalog/catalog.xml:/usr/local/tomcat/content/thredds/catalog.xml
      - ./catalog/datasets:/datasets
      - ./catalog/ncml-to-iso.xsl:/usr/local/tomcat/webapps/thredds/WEB-INF/classes/resources/xsl/nciso/UnidataDD2MI.xsl
  pycsw:
    image: geopython/pycsw:3.0.0-alpha3
    environment:
      - PYCSW_SERVER_URL=http://localhost:8000
    ports:
      - 8000:8000
    volumes:
      - ./catalog/metadata/pycsw.cfg:/etc/pycsw/pycsw.cfg
      - ./catalog/metadata/:/home/pycsw/data/
  populate-metadata:
    image: geopython/pycsw:3.0.0-alpha3
    entrypoint: /bin/bash
    command:
      - -c
      - |
        sleep 600
        pycsw-admin.py  load-records -p data -c /etc/pycsw/pycsw.cfg
    environment:
      - PYCSW_SERVER_URL=http://pycsw:8000
    volumes:
      - ./catalog/metadata/pycsw.cfg:/etc/pycsw/pycsw.cfg
      - ./catalog/metadata/:/home/pycsw/data/
    depends_on:
      pycsw:
        condition: service_started
