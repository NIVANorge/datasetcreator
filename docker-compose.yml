version: '3.5'
services:
  thredds:
    image: europe-west1-docker.pkg.dev/niva-cd/images/thredds:latest
    ports:
      - "80:8080"
      - "443:8443"
      - "8443:8443"
    container_name: thredds
    volumes:
      - ./threddsdata/catalog.xml:/usr/local/tomcat/content/thredds/catalog.xml
      - ./threddsdata/subcatalog.xml:/usr/local/tomcat/content/thredds/subcatalog.xml
      - ./threddsdata:/datasets